<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 리뷰 사이트</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Movie Review</div>
            <div class="nav-links">
                <a href="#" class="active" id="homeLink">홈</a>
                <a href="#" id="loginLink">로그인</a>
                <a href="#" id="registerLink">회원가입</a>
                <a href="#" id="logoutLink" style="display: none;">로그아웃</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="영화 검색...">
            <button id="searchButton">검색</button>
        </section>

        <section class="movies-grid" id="moviesGrid">
            <!-- 영화 카드들이 여기에 동적으로 추가됩니다 -->
        </section>
    </main>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>로그인</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="아이디" required>
                <input type="password" id="loginPassword" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>회원가입</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="아이디" required>
                <input type="password" id="registerPassword" placeholder="비밀번호" required>
                <button type="submit">회원가입</button>
            </form>
        </div>
    </div>

    <!-- 영화 상세 모달 -->
    <div id="movieModal" class="modal">
        <div class="modal-content movie-details">
            <span class="close">&times;</span>
            <div id="movieDetails"></div>
            <div id="reviewsSection">
                <h3>리뷰</h3>
                <div id="reviewsList"></div>
                <form id="reviewForm" style="display: none;">
                    <textarea id="reviewComment" placeholder="리뷰를 작성하세요..." required></textarea>
                    <select id="reviewRating" required>
                        <option value="">평점 선택</option>
                        <option value="1">1점</option>
                        <option value="2">2점</option>
                        <option value="3">3점</option>
                        <option value="4">4점</option>
                        <option value="5">5점</option>
                    </select>
                    <button type="submit">리뷰 작성</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
